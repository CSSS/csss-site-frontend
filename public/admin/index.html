    <script>
        // scripts should wait until hasPermission is non-null (& true)
        var hasPermission = null;

        const DEBUG = true;
        if (!DEBUG) {
            fetch("/api/permission/is_admin").then(response => {
                if (!response.ok) {
                    hasPermission = false;
                    window.location.replace("/");
                } else {
                    response.json().then(json => {
                        hasPermission = json.is_admin;
                        if (!hasPermission)
                            window.location.replace("/");
                    });
                }
            });
        }
    </script>

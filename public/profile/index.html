<!doctype html>
<html lang="en">
  <head>
    <title>Profile | CSSS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/static/icons/favicon_black.png" />
    <link rel="stylesheet" href="/static/css/tailwind.css" />
    <link rel="stylesheet" href="/profile/index.css" />
    <script defer="defer" src="/profile/index.js"></script>
  </head>
  <body class="w-screen h-screen flex justify-center items-center">
    <div class="border border-slate-400 bg-white" id="root">
      <div id="tabs">
        <a href="/profile" class="selected">profile</a>
      </div>
      <div class="px-4 py-2">
        <p id="error" class="text-xs text-red-500 py-2 hidden"></p>
        <div class="user-info-grid py-2">
          <p class="text-sm">Computing ID:</p>
          <input id="computing_id" type="text" disabled></input>
          <p class="text-sm">First logged in:</p>
          <input id="first_logged_in" type="text" disabled></input>
          <p class="text-sm">Last logged in:</p>
          <input id="last_logged_in" type="text" disabled></input>
          <p class="text-sm">Picture URL:</p>
          <input id="profile_picture_url" type="text" placeholder="https://example.com/image.png"></input>
          <img id="profile_picture" style="grid-area: picture" class="w-full h-full bg-slate-400 object-cover" />
        </div>
        <hr />
        <p class="text-xs pt-2 text-zinc-500">Officer general information:</p>
        <div class="officer-info-grid py-1 py-2">
          <p class="text-sm">Legal name:</p>
          <input id="legal_name" type="text" placeholder="Only for officers" disabled></input>
          <p class="text-sm">Phone number:</p>
          <input id="phone_number" type="text" placeholder="Only for officers" disabled></input>
          <p class="text-sm">Discord username:</p>
          <input id="discord_name" type="text" placeholder="Only for officers" disabled></input>
          <p class="text-sm">Github username:</p>
          <input id="github_username" type="text" placeholder="Only for officers" disabled></input>
          <p class="text-sm">Google drive email:</p>
          <input id="google_drive_email" type="text" placeholder="Only for officers" disabled></input>
        </div>
        <hr />
        <div class="flex flex-row justify-start items-center w-full gap-1 py-2">
          <button type="button" onclick="user_logout()">Log out</button>
          <button type="botton" onclick="user_reset()" style="margin-left: auto;">Reset</button>
          <button type="botton" onclick="user_submit()">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>

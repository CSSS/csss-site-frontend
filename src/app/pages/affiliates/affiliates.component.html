<code-article>
  <header>
    <h1>Affiliates</h1>
    <p>
      Being a Computing Science major means you'll be mingling with other disciplines and groups, so
      make sure to check them out too!
    </p>
  </header>
  <section>
    <h2>Student Societies</h2>
    <div class="card-gallery">
      @for (aff of societies; track aff.label) {
        <code-card [backgroundImage]="aff.imgName">
          <div class="card-header">
            <p>
              <strong>{{ aff.label }}</strong>
            </p>
          </div>
          <div class="card-footer">
            @if (aff.websiteUrl) {
              <a [href]="aff.websiteUrl"><fa-icon [icon]="websiteIcon"></fa-icon></a>
            }
            @if (aff.discordUrl) {
              <a [href]="aff.discordUrl"><fa-icon [icon]="discordIcon"></fa-icon></a>
            }
          </div>
          <!-- <div class="card-content" ngProjectAs="card-content"> -->
          <!--   <div class="label-container"> -->
          <!--     <p class="label"> -->
          <!--       <strong>{{ aff.label }}</strong> -->
          <!--     </p> -->
          <!--   </div> -->
          <!--   <img [src]="aff.imgName" [alt]="aff.fullName" /> -->
          <!-- </div> -->
          <!-- <div class="card-footer" ngProjectAs="card-footer"> -->
          <!--   <div class="link-container"> -->
          <!--   </div> -->
          <!-- </div> -->
        </code-card>
      }
    </div>
  </section>
</code-article>

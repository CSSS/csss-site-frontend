<code-article>
  <header>
    <h1>Affiliates</h1>
    <p>
      Being a Computing Science major means you'll be mingling with other disciplines and groups, so
      make sure to check them out too!
    </p>
  </header>
  <section>
    <h2>Student Societies</h2>
    <div class="card-gallery">
      @for (aff of societies; track aff.label) {
        <code-card [backgroundImage]="aff.imgName">
          <div class="card-header">
            <p>
              <strong>{{ aff.label }}</strong>
            </p>
          </div>
          <div class="card-footer">
            @if (aff.websiteUrl) {
              <a [href]="aff.websiteUrl" target="_blank"
                ><fa-icon [icon]="websiteIcon"></fa-icon
              ></a>
            }
            @if (aff.discordUrl) {
              <a [href]="aff.discordUrl" target="_blank"
                ><fa-icon [icon]="discordIcon"></fa-icon
              ></a>
            }
          </div>
        </code-card>
      }
    </div>
  </section>
</code-article>

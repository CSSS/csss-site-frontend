<div id="activity-bar">
  <img src="static/icons/favicon_white.png" alt="">
</div>

<nav id="file-system">
  <div>SFU-CSSS</div>
  @for (entry of navEntries; track entry.key) {
    @if (entry.isClosed) {
      <csss-navbar-item [icon]="folderClosedIcon" [descriptor]="entry.name"/>
    } @else {
      <csss-navbar-item [icon]="folderOpenIcon" [descriptor]="entry.name"/>
    }
    @if (entry.entries) {
      @for (child of entry.entries; track child.key) {
      <csss-navbar-item class="nav-child" [icon]="fileIcon" [descriptor]="child.name"/>
      }
    }
  }
</nav>

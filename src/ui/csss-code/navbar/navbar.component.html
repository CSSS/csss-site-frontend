<aside class="activity-list">
  <a routerLink="/"><fa-icon class="csss-logo clickable" [icon]="csssIcon" size="2x" /></a>
  <fa-icon class="clickable" (click)="toggleNavbar()" [icon]="copyIcon" size="2x" />
</aside>

<aside class="navbar" [hidden]="isNavOpen()">
  <header class="navbar-header">
    {{ title() }}
  </header>
  <nav>
    <ul class="navbar-list">
      @for (entry of navItems(); track entry.key) {
        <li><code-navbar-item [entry]="entry" /></li>
      }
    </ul>
  </nav>
</aside>

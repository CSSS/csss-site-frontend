<aside class="activity-list">
  <fa-icon class="csss-logo clickable" [icon]="csssIcon" size="2x"></fa-icon>
  <fa-icon class="clickable" (click)="toggleNavbar()" [icon]="copyIcon" size="2x"></fa-icon>
</aside>

<aside class="navbar" [hidden]="isNavOpen()">
  <header class="navbar-header">
    {{ title() }}
  </header>
  <nav>
    <ul class="navbar-list">
      @for (entry of navItems(); track entry.key) {
        <li><code-navbar-item [entry]="entry" /></li>
      }
    </ul>
  </nav>
</aside>

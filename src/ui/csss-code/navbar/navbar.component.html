<aside class="activity-list">
  <div>
    <fa-icon class="clickable" [icon]="csssIcon" size="2x"></fa-icon>
  </div>
  <div>
    <fa-icon class="clickable" (click)="toggleNavbar()" [icon]="copyIcon" size="2x"></fa-icon>
  </div>
</aside>

@if (isNavOpen()) {
  <aside class="navbar">
    <header class="navbar-header">
      {{ title() }}
    </header>
    <nav>
      <ul class="navbar-list">
        @for (entry of navItems(); track entry.key) {
          <li><code-navbar-item [entry]="entry" /></li>
        }
      </ul>
    </nav>
  </aside>
}
